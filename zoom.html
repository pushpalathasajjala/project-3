<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript"> 
		var wid=500;
		var dif=2;
		var id=0;
		function inc()
		{
			id=window.setInterval(zoomin,20)
         }
         function dec()
		{
			id=window.setInterval(zoomout,20)
         }
         function zoomin()
         {
         	if(wid<500)
         	{
         		wid=wid+dif;
         		document.getElementById("img1").style.width=wid;

         	}
         	else{
         		window.clearInteval(id);
         	}

         }
         function zoomout()
         {
         	if(wid>500)
         	{
         		wid=wid-dif;
         		document.getElementById("img1").style.width=wid;

         	}
         	else{
         		window.clearInteval(id);
         	}
         }

	</script>
</head>
